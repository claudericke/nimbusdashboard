on: push
name: ðŸš€ Deploy Nimbus Dashboard on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ftp.driftnimbus.com
        username: dev@driftnimbus.com
        password: ${{ secrets.PASSWORD }}
        server-dir: /dashboard/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/vendor/**
          **/*.code-workspace
